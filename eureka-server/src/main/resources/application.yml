spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/


# Configuraci√≥n de Actuator
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
          - loggers
          - threaddump
          - heapdump

  endpoint:
    health:
      show-details: always

  metrics:
    enable:
      jvm: true
      system: true
      process: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
